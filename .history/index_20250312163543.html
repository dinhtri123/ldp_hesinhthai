<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-wrapper">
        <a href="/" class="header-logo">
          <img src="./images/logo.png" alt="">
        </a>
        <nav class="header-nav">
          <span class="icon-menu">
            <i class="fa-solid fa-bars"></i>
          </span>
          <ul class="header-menu">
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Blindbox trúng thưởng</a></li>
            <li><a href="#">Thông tin chương trình</a></li>
            <li><a href="#">Kết quả trúng thưởng</a></li>
          </ul>
          <button class="btn-primary header-btn">
            Đăng ký
          </button>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <div class="banner">
      <div>
        <img src="./images/banner.jpg" class="banner-bg md" alt="">
        <img src="./images/banner_sm.jpg" class="banner-bg sm" alt="">
      </div>
      <img src="./images/img-banner.svg" class="banner-decor" alt="">
    </div>
    <section class="gift">
      <div class="container">
        <div class="gift-wrapper">
          <img src="./images/gift-bg.png" class="gift-bg" alt="">
          <div class="swiper mySwiper gift-slider">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./images/gift1.png" />
              </div>
              <div class="swiper-slide">
                <img src="./images/gift2.png" />
              </div>
              <div class="swiper-slide">
                <img src="./images/gift3.png" />
              </div>
              <div class="swiper-slide">
                <img src="./images/gift4.png" />
              </div>
              <div class="swiper-slide">
                <img src="./images/gift5.png" />
              </div>
              
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    var swiper = new Swiper(".gift-slider", {
      spaceBetween: 30,
      effect: "fade",
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
  <script src="./index.js"></script>
</body>
</html>
